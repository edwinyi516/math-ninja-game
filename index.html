<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <div class="start-screen">
        <div id="title">MATH NINJA</div>
        <button id="start-button">START</button>
    </div>
    <div class="character-select-screen">
        <div id="choose-character-text">Choose your character:</div>
        <button type="button" id="choose-male"> <img src=""></button>
        <button type="button" id="choose-female"> <img src=""></button>
        <div id="choose-operation-text">Choose operation:</div>
        <button id="choose-addition">+</button>
        <button id="choose-subtraction">-</button>
        <button id="choose-multiplication">ร</button>
        <button id="choose-division">รท</button>
        <button id="choose-all-operators">All</button>
    </div>
    <div class="game-screen">
        <div class="dialogue-box">
            <div id="dialogue-text">Dialogue box text</div>
            <div id="dialogue-box-arrow">></div>
        </div>
        <div id="player1-hp-bar"></div>
        <div id="player2-hp-bar"></div>
        <div id="player1-character"></div>
        <div id="player2-character"></div>
    </div>
    <div class="game-end-screen">
        <div id="winner-text">Player 1 wins!</div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
