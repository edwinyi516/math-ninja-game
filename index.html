<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Ninja</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Shojumaru&display=swap" rel="stylesheet">
</head>
<body class="start-bg">
    <div class="start-sound">
        <img class="audio-selected" id="start-sound-on" src="assets/images/audio-on.png">
        <img class="audio-not-selected" id="start-sound-mute" src="assets/images/audio-mute.png">
    </div>
    <div class="start-screen">
        <div id="title">Math Ninja</div>
        <button id="start-button">Start</button>
    </div>
    <div class="character-select-screen">
        <div id="choose-character-text">Choose Player 1 character:</div>
        <div class="characters">
            <img src="assets/images/male-idle.gif" class="not-chosen-character" id="male-idle">
            <img src="assets/images/female-idle.gif" class="not-chosen-character" id="female-idle">
        </div>
        <div id="choose-operation-text">Choose operation:</div>
        <div class="operator-buttons">
            <img src="assets/images/addition.png" id="choose-addition">
            <img src="assets/images/subtraction.png" id="choose-subtraction">
            <img src="assets/images/multiplication.png" id="choose-multiplication">
            <img src="assets/images/division.png" id="choose-division">
            <img src="assets/images/all.png" id="choose-all">
        </div>
        <button id="fight-button">Fight</button>
    </div>
    <div class="game-screen">
        <div id="pause-background"></div>
        <div class="pause-menu">
            <div id="pause-text">PAUSED</div>
            <div class="audio-text">
                <div id="music-text">Music</div>
                <div id="sounds-text">Sounds</div>
            </div>
            <div class="sound-buttons">
                <div class="menu-music">
                    <img class="music-selected" id="menu-music-on" src="assets/images/audio-on.png">
                    <img class="music-not-selected" id="menu-music-mute" src="assets/images/audio-mute.png">
                </div>
                <div class="menu-sounds">
                    <img class="sounds-selected" id="menu-sounds-on" src="assets/images/audio-on.png">
                    <img class="sounds-not-selected" id="menu-sounds-mute" src="assets/images/audio-mute.png">
                </div>
            </div>
            <button id="close-button">Close / Resume</button>
        </div>
        <div class="player1-hp-bar">
            <div id="player1-hp-fill"></div>
            <div id="player1-hp-text">HP: </div>
            <div id="player1-hp-number">100</div>
        </div>
        <div class="timer">
            <div id="timer-text">Timer</div>
            <div id="timer-number">10</div>
        </div>
        <div class="player2-hp-bar">
            <div id="player2-hp-fill"></div>
            <div id="player2-hp-text">HP: </div>
            <div id="player2-hp-number">100</div>
        </div>
        <div class="problem-box">
            <div id="current-player-text"></div>
            <div id="problem-text">Welcome to Math Ninja!<br>Take turns answering math problems.<br>Get the answer correct to attack your enemy.<br>Answer incorrectly and your turn is over.</div>
            <div class="answer-space">
                <input type="text" autocomplete="off" id="answer">
                <button id="submit-button">Submit</button>
            </div>
            <button id="next-button">Next</button>
            <button id="play-again-button">Play Again</button>
        </div>
        <div class="players">
            <img id="player1-character">
            <img id="player2-character">
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
