<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet"> 
</head>
<body class="start-bg">
    <div class="start-screen">
        <div id="title">MATH NINJA</div>
        <button id="start-button">START</button>
    </div>
    <div class="character-select-screen">
        <div id="choose-character-text">Choose your character:</div>
        <div class="characters">
            <img src="assets/images/male-idle.gif" id="male-idle">
            <img src="assets/images/female-idle.gif" id="female-idle">
        </div>
        <div id="choose-operation-text">Choose operation:</div>
        <div class="operator-buttons">
            <img src="assets/images/addition.png" id="choose-addition">
            <img src="assets/images/subtraction.png" id="choose-subtraction">
            <img src="assets/images/multiplication.png" id="choose-multiplication">
            <img src="assets/images/division.png" id="choose-division">
            <img src="assets/images/all.png" id="choose-all">
        </div>
        <button id="fight-button">FIGHT!</button>
    </div>
    <div class="game-screen">
        <div class="player1-hp-bar">
            <div id="player1-hp-fill"></div>
            <div id="player1-hp-text">HP: 100</div>
        </div>
        <div class="player2-hp-bar">
            <div id="player2-hp-fill"></div>
            <div id="player2-hp-text">HP: 100</div>
        </div>
        <div class="break"></div>
        <div class="dialogue-box">
            <div id="dialogue-text">Dialogue box text</div>
            <img src="assets/images/downarrow.gif" id="dialogue-box-arrow">
        </div>
        <div id="player1-character"></div>
        <div id="player2-character"></div>
    </div>
    <div class="game-end-screen">
        <div id="winner-text">Player 1 wins!</div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
